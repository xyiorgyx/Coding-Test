<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Assets/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and Javascript Coding Test</title>
</head>

<body>
    <h1>Coding Test</h1>
    <div id='test'>
        <p>Test your skills with these 10 coding questions</p>
        <p>Press "Start" to begin</p>
        <div id="questNumDis">


        </div>
        <button id="start">Start</button>

        <div id="timer">

        </div>
        <div readonly id="question">

        </div>

        <div id="choices">
            <button id="a"></button>
            <button id="b"></button>
            <button id="c"></button>
            <button id="d"></button>
        </div>
        <div id="messagebox"></div>
    </div>
    <div id='score'>
        <h1>Test Results</h1>
        <ol id="scoreList">
            
        </ol>
    </div>
    <script src="./Assets/javascript.js"></script>
</body>

</html>
